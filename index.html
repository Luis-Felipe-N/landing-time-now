<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FONTS END -->

    <!-- CSS -->
    <link rel="stylesheet" href="/scss/style.css">
    <!-- CSS END -->

    <title>Time Now</title>
</head>
<body>
    
        <!-- HEADER -->
        <header class="header">
            <div class="header__logo">
                <img src="/Assets/Logo.svg" alt="Logo">
            </div>
            <nav data-js="menu" class="header__menu-container">
                <button class="menu-mobile">Menu</button>
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="#features">Features</a></li>
                    <li class="header__menu-item"><a href="#pricing">Pricing</a></li>
                    <li class="header__menu-item"><button class="header__btn">Start Scheduling</button></li>
                </ul>
            </nav>
            
        </header>
    <!-- HEADER END -->

    <!-- HERO -->

    <section class="hero">
        <div class="hero__text">
                <h1>Post when your audience is most active.</h1>
    
                <p>With TimeNow, automatically schedule your posts on  Twitter,Linkedln, and Instagram to post when your  followers are most active.</p>
    
                <div class="hero__links">
                    <button>Start Scheduling</button>
                    <a href="#">View Demo</a>
                </div>
    
                <div class="hero__merchan">
                    <img src="/Assets/Shield.svg" alt="">
                    <p>TimeNow does not sell your data. <a href="#">Learn more</a></p>
                </div>
        </div>
        <div class="hero__img">
            <img src="/Assets/Mockup.png" alt="">
        </div>
    </section>

    <!-- HERO END -->

    <script src="/js/menu.js"></script>
